#Example configuration file, remember to remove "example_" from the file after adding your tokens!
#For getting a discord token: https://discord.com/developers/applications
#For getting client id and secret from spotify: https://developer.spotify.com/dashboard/applications

#Bot token
token:

#Prefix for bot commands
prefix: "!"

#Spotify client id, for playlist support
clientid:

#Spotify client secret, for playlist support
clientsecret:

#DB Info, like username, password...
#MySQL
datasourcename: user:pass@tcp(ip:3306)/database
#SQLite
#datasourcename: ./yadmb.db

#Driver type, aka what database to use. For now we support only "sqlite3" and "mysql"
#MySQL
drivername: mysql
#SQLite
#drivername: sqlite3